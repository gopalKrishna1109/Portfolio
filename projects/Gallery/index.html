<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>

      <div class="sidebar_menu">
        <div class="logo">
          <a href="#">GopalSnaps</a>
        </div>

        <div class="btn_two">
          <label for="check" style="color: grey">
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>

        <div class="menu">
          <ul>
            <li>
              <input type="checkbox" id="gallery">
              <div class="gallery_btn">
                <label for="gallery">
                  <i class="fa-solid fa-image"></i>
                </label>
              </div>
              <a href="#">Gallery</a>
              <div class="cross_gallery">
                <label for="gallery" style="color: grey">
                  <i class="fa-solid fa-xmark"></i>
                </label>
              </div>
              <div class="gallery">
                  <img src="./New folder/wallpaperflare.com_wallpaper (1).jpg" alt="">
                  <img src="./New folder/wallpaperflare.com_wallpaper (10).jpg" alt="">
                  <img src="./New folder/wallpaperflare.com_wallpaper (11).jpg" alt="">
                  <img src="./New folder/wallpaperflare.com_wallpaper (12).jpg" alt="">
                  <img src="./New folder/wallpaperflare.com_wallpaper (13).jpg" alt="">
                  <img src="./New folder/wallpaperflare.com_wallpaper (14).jpg" alt="">
                  <img src="./New folder/wallpaperflare.com_wallpaper (2).jpg" alt="">
                  <img src="./New folder/wallpaperflare.com_wallpaper (3).jpg" alt="">
                  <img src="./New folder/wallpaperflare.com_wallpaper (4).jpg" alt="">
              </div>
            </li>

            <li>
              <input type="checkbox" id="gallery1">
              <div class="gallery1_btn">
                <label for="gallery1">
                  <i class="fa-solid fa-image"></i>
                </label>
              </div>
              <a href="#">Gallery1</a>
              <div class="cross_gallery1">
                <label for="gallery1" style="color: grey">
                  <i class="fa-solid fa-xmark"></i>
                </label>
              </div>
              <div class="gallery1">
                  <img src="./New folder/wallpaperflare.com_wallpaper (5).jpg" alt="">
                  <img src="./New folder/wallpaperflare.com_wallpaper (6).jpg" alt="">
                  <img src="./New folder/wallpaperflare.com_wallpaper (7).jpg" alt="">
                  <img src="./New folder/wallpaperflare.com_wallpaper (8).jpg" alt="">
                  <img src="./New folder/wallpaperflare.com_wallpaper (9).jpg" alt="">
                  <img src="./New folder/wallpaperflare.com_wallpaper (10).jpg" alt="">
                  <img src="./New folder/wallpaperflare.com_wallpaper (1).jpg" alt="">
                  <img src="./New folder/wallpaperflare.com_wallpaper (2).jpg" alt="">
                  <img src="./New folder/wallpaperflare.com_wallpaper (3).jpg" alt="">
              </div>
            </li>

            <li>
              <i class="fa-solid fa-photo-film"></i>
              <a href="#">Exhibits</a>
            </li>
            <li>
              <i class="fa-solid fa-calendar-days"></i>
              <a href="#">Events</a>
            </li>
            <li>
              <i class="fa-solid fa-store"></i>
              <a href="#">Store</a>
            </li>
            <li>
              <i class="fa-solid fa-phone"></i>
              <a href="#">Contact</a>
            </li>
            <li>
              <i class="fa-regular fa-comments"></i>
              <a href="#">Feedback</a>
            </li>
          </ul>
        </div>

        <div class="social_media">
          <ul>
            <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
          </ul>
        </div>
      </div>
      
    </div>
  </body>
</html>
